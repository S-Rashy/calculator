<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <input type="number" class="top" placeholder="0">
              
        <div class="keys">
            <div id="ac">AC</div>
            <div id="del">DEL</div>
            <div id="slash">/</div>
            <div id="times">*</div>
            <div id="seven" onclick = "addNum(`7`)">7</div>
            <div id="eight" onclick = "addNum(`8`)">8</div>
            <div id="nine" onclick = "addNum(`9`)">9</div>
            <div id="minus">-</div>
            <div id="four" onclick = "addNum('4')">4</div>
            <div id="five" onclick = "addNum(`5`)">5</div>
            <div id="six" onclick="addNum(`6`)">6</div>
            <div id="plus">+</div>
            <div id="one" onclick = "addNum(`1`)">1</div>
            <div id="two" onclick = "addNum(`2`)">2</div>
            <div id="three" onclick = "addNum(`3`)">3</div>
            <div id="equal">=</div>
            <div id="zero">0</div>
            <div id="dot">.</div>


        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
